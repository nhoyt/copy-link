<!DOCTYPE html>
<html>
<head>
  <title>Copy Link Options</title>
</head>
<style>
  body {
    padding: 0 2em 2em 2em;
    font-size: 120%;
  }

  div { margin-top: 1em; }

  div#status { margin: 0.75em 0 0.5em; color: cyan; }

  button {
    width: 80px;
    background-color: #ddd;
    font-size: 100%;
    margin-top: 1em;
  }
</style>
<body>

<div>
Link format options:
</div>

<div>
  <label><input type="radio" name="linkFormat" id="markdown" value="markdown" /> Markdown</label>
</div>

<div>
  <label><input type="radio" name="linkFormat" id="html" value="html" /> HTML</label>
</div>

<div>
  <label><input type="radio" name="linkFormat" id="site" value="site" /> XML &lt;site&gt; element</label>
</div>

<div id="status"></div>
<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
