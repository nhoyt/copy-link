<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Copy Link Options</title>
  <style>
    body {
      padding: 0 2em 2em 2em;
      font-size: 120%;
    }

    fieldset {
      margin-top: 2em;
    }
    fieldset div:nth-child(n+3) { margin-top: 0.75em; }
    fieldset div:nth-child(2)   { margin-top: 0.25em; }
    fieldset div:last-child     { margin-bottom: 0.5em; }

    div#status { margin: 0.75em 0 0.5em; color: cyan; }

    button#save {
      width: 80px;
      background-color: #ddd;
      font-size: 100%;
      margin-top: 0.5em;
      text-align: center;
    }
  </style>
</head>

<body>
  <form>
    <fieldset id="formats">
      <legend>Format options</legend>
      <div>
        <label><input type="radio" name="format" id="markdown" value="markdown"> Markdown</label>
      </div>
      <div>
        <label><input type="radio" name="format" id="html" value="html"> HTML &lt;a&gt; element</label>
      </div>
      <div>
        <label><input type="radio" name="format" id="site" value="site"> XML &lt;site&gt; element</label>
      </div>
    </fieldset>

    <div id="status"></div>
    <button id="save" type="submit">Save</button>
  </form>

  <script src="options.js"></script>
</body>
</html>
